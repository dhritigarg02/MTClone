<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Video Chat Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="video-chat-lobby" style="display: block">
            <h2 class="text">Video Chat Application</h2>
            <input id="roomName" type="text" placeholder="Room Name" />
            <button id="join">Join</button>
        </div>
        <div id="video-chat-room">
            <video id="user-video" muted="muted"></video>
            <video id="peer-video"></video>
        </div>
        <div class="btn-group" id="btn-group" style="display: none">
            <button id="muteButton">Mute</button>
            <button id="leaveRoomButton">Leave Room</button>
            <button id="hideCameraButton">Hide Camera</button>
            <button id="shareScreenButton">Share Screen</button>
        </div>
        <div class="chat-wrap-card" id="chat-wrap-card" style="display: none">
            <div class="row">
                <div class="col m12 white">
                    <div class="card-title">Text Chat</div>
                    <div id="chat-area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <input id="msgInput" type="text" placeholder="Message" name="">
                    <button id="sendMsgButton">Send</button>
                </div>
            </div>
        </div>

    </body>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/chat.js"></script>
</html>
